apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-archive-handler
  namespace: cs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-archive-handler
  template:
    metadata:
      labels:
        app: log-archive-handler
    spec:
      containers:
      - name: runner
        image: busybox
        command:
        - /bin/sh
        - -c
        - |
          #!/bin/bash
          mkdir -p /data/extracted_logs
          echo "###   Fetching Min.IO Client..."
          curl -o "mc" https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x ./mc && mv ./mc /bin/ && mc --version
          echo "###   Connecting to new bucket..."
          mc alias set myminio http://minio:9000 $MINIO_ROOT_USER $MINIO_ROOT_PASSWORD
          cd /scripts
          while true; do
            output=$(mc ls myminio/new-log-archives)
            if echo "$output" | grep -q "\.tar\.gz"; then
              echo "###   Found new archive files!"
              echo "$output" | while read -r line; do
                file_name=$(echo "$line" | awk '{print $6}')
                subfolder="${file_name%.*.*}"
                echo "###   Starting extraction of file $file_name"
                ./downloader_extractor.sh $file_name
                echo "###   Done handling file $file_name"
              done
            else
              echo "###   No archive files found, trying again..."
              sleep 20
            fi
          done
        volumeMounts:
        - name: extracted-logs
          mountPath: /data
        - name: scripts
          mountPath: /scripts
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio
              key: rootUser
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio
              key: rootPassword
      volumes:
      - name: extracted-logs
        persistentVolumeClaim:
          claimName: extracted-logs
      - name: scripts
        configMap:
          name: scripts
          defaultMode: 0777
